
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel = "stylesheet" type = "text/css" href = "styles.css">
    <link   href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
    <link   href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<main>
    <span id="calculator">
        <output id="calcProcess"><p id="calcProcessText"></p></output>
        <output id="sign"><p id="currentSign"></p></output>
        <output id="calcScreen"><p id="calcScreenText"></p></output>
        <label onclick="memory('clear')">MC</label>
        <label onclick="memory('recall')">MR</label>
        <label onclick="mem(' -')">M-</label>
        <label onclick="mem('+')">M+</label>
        <label onclick="operate(' /')">÷</label>
        <label onclick="sqRt()">√</label>
        <label onclick="newNum('7')">7</label>
        <label onclick="newNum('8')">8</label>
        <label onclick="newNum('9')">9</label>
        <label onclick="operate(' *')">×</label>
        <label onclick="invSign()">+/-</label>
        <label onclick="newNum('4')">4</label>
        <label onclick="newNum('5')">5</label>
        <label onclick="newNum('6')">6</label>
        <label onclick="operate(' -')">-</label>
        <label onclick="backspace()">⌫</label>
        <label onclick="newNum('1')">1</label>
        <label onclick="newNum('2')">2</label>
        <label onclick="newNum('3')">3</label>
        <label id="plus" onclick="operate(' +')">+</label>
        <label onclick="allClear()">AC</label>
        <label onclick="newNum('0')">0</label>
        <label onclick="addDec()">.</label>
        <label onclick="calculate()">=</label>
    </span>
    <script src="script.js"></script>
</main>
