<head>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"     rel="stylesheet">
</head>

<main>
    <span id="calculator">
        <output id="calcProcess"><p id="calcProcessText"></p></output> <!-- The calculation so far -->
        <output id="sign"><p id="currentSign"></p></output> <!-- Current sign of number -->
        <output id="calcScreen"><p id="calcScreenText"></p></output> <!-- Current number in calculation -->
        <label  id="memStatus">M</label>
        <label onclick="memAdd()">M+</label> 
        <label onclick="memRecall()">MR</label>
        <label onclick="memClear()">MC</label>  
        <label onclick="backspace()">⌫</label>        <!-- Remove last input -->
        <label onclick="sqRt()">√</label>              <!-- Square root current number -->
        <label onclick="newNum('7')">7</label>
        <label onclick="newNum('8')">8</label>
        <label onclick="newNum('9')">9</label>
        <label onclick="operate(' /')">÷</label>       <!-- Send operation into function -->
        <label onclick="invSign()">+/-</label>         <!-- Inverse the current sign -->
        <label onclick="newNum('4')">4</label>
        <label onclick="newNum('5')">5</label>
        <label onclick="newNum('6')">6</label>
        <label onclick="operate(' *')">×</label>
        <label onclick="infinity()">∞</label>          <!---->
        <label onclick="newNum('1')">1</label>
        <label onclick="newNum('2')">2</label>
        <label onclick="newNum('3')">3</label>
        <label onclick="operate(' -')">-</label>
        <label onclick="allClear()">AC</label>         <!-- Reset calculator -->
        <label onclick="newNum('0')">0</label>
        <label onclick="addDec()">.</label>            <!-- Add decimal point --> 
        <label onclick="calculate()">=</label>         <!-- Calculate -->
        <label onclick="operate(' +')">+</label> 
    </span>
    <script src="script.js"></script>
</main>
